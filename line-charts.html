<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Charts</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #030343;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            background-color: rgb(80, 144, 184);
            color: white;
            margin: 0;
            font-size: 28px;
            width: 100%;
        }

        .content {
            padding: 20px;
            text-align: center;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 18px;
        }

        #buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            flex: 1;
        }

        #buttons button {
            background-color: rgb(80, 144, 184);
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.6s;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #buttons button:hover {
            background-color: black;
        }

        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .back-button button {
            background-color: rgb(80, 144, 184);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.6s;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 20px;
        }

        .back-button button:hover {
            background-color: black;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgb(80, 144, 184);
            color: white;
            font-size: 14px;
            width: 100%;
            margin-top: auto; /* sending the footer towards the bottom */
        }
    </style>
</head>
<body>
    <h1>Bar Charts Page</h1>
    <div class="content">
        <p>For your added clarification, you can view the migration amount of nurses of each country, throughout the years. This helps you study the changes of a single country specifically.</p>
    </div>
    <div id="buttons"></div>
    <div class="back-button">
        <button onclick="location.href='index.html'">Back to Homepage</button>
    </div>
    <footer>Developed by Hasindu Bollegala and Medan Herath</footer>

    <script>
        const countries = [
            "Australia", 
            "Canada", 
            "Denmark", 
            "France", 
            "Germany", 
            "Italy", 
            "New Zealand", 
            "Sweden", 
            "United Kingdom", 
            "United States"
        ];

        const buttonsDiv = document.getElementById("buttons");
        countries.forEach(country => {
            const button = document.createElement("button");
            button.textContent = country;
            button.onclick = () => {
                window.location.href = `line-chart-detail.html?country=${encodeURIComponent(country)}`;
            };
            buttonsDiv.appendChild(button);
        });
    </script>
</body>
</html>
